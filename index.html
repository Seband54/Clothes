<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dibuja aqu√≠</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid black;
            background-color: white;
            touch-action: none; /* Evita que el navegador intente desplazarse al tocar */
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="280" height="280"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let dibujando = false;

        function comenzarDibujo(x, y) {
            dibujando = true;
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function dibujar(x, y) {
            if (!dibujando) return;
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function terminarDibujo() {
            dibujando = false;
            ctx.closePath();
        }

        // Soporte mouse
        canvas.addEventListener('mousedown', e => comenzarDibujo(e.offsetX, e.offsetY));
        canvas.addEventListener('mousemove', e => dibujar(e.offsetX, e.offsetY));
        canvas.addEventListener('mouseup', terminarDibujo);
        canvas.addEventListener('mouseleave', terminarDibujo);

        // Soporte touch
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            comenzarDibujo(touch.clientX - rect.left, touch.clientY - rect.top);
        });
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            dibujar(touch.clientX - rect.left, touch.clientY - rect.top);
        });
        canvas.addEventListener('touchend', terminarDibujo);
    </script>
</body>
</html>
