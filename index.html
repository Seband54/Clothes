<input type="file" accept="image/*" onchange="procesarImagen(event)">
<canvas id="previewCanvas" width="28" height="28" style="display:none;"></canvas>
<p id="resultado"></p>

<script>
function procesarImagen(event) {
  const archivo = event.target.files[0];
  const lector = new FileReader();

  lector.onload = function(e) {
    const img = new Image();
    img.onload = function() {
      const canvas = document.getElementById("previewCanvas");
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, 28, 28); // Redimensionar
      predecirImagen(canvas);
    };
    img.src = e.target.result;
  };
  lector.readAsDataURL(archivo);
}
</script>
